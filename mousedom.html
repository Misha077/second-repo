  <body>
    <div>
      <table id="students" class="table table-dark">
        <thead>
          <th>name</th>
          <th>email</th>
          <th>contact</th>
          <th>rollNo</th>
          <th>address</th>
          <th>paidfee</th>
          <th>parentSalary</th>
          <th>id</th>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <script>
      //let head1 = document.getElementById("heading1");

      // setInterval(() => {
      //   head1.classList.toggle("green");
      // }, 1000);

      let students = null;
      let tbody = document.getElementById("table-body");
      fetch("https://622c30a3087e0e041e053fb1.mockapi.io/students")
        .then((res) => res.json())
        .then((data) => {
          students = data;
          console.log(data);
          renderStudents(data);
        });

      function renderStudents(data) {
        tbody.innerHTML = "";
        data.forEach((el) => {
          tbody.innerHTML += `
          <tr>

             <td>${el.name}</td>
             <td>${el.email}</td>
             <td>${el.contact}</td>
             <td>${el.rollNo}</td>
             <td>${el.address}</td>
             <td>${el.paidfee}</td>
             <td>${el.parentSalary}</td>
             <td>${el.id}</td>
          </tr>
          `;
        });
      }
    </script>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"

    <style>
      .sm {

      .md {

      .green {
        color: green;
      }
    </style>
  </head>

  <body>
    <div>
      <input type="text" onkeyup="textUpdate(event)" />
      <span id="range-label"></span>
      <input
        type="range"
        name=""
        id=""
        min="10"
        max="300"
        oninput="rangeUpdated(event)"
      />
      <input type="checkbox" onchange="optionUpdated(event)" value="sneakers" />
      <input type="checkbox" onchange="optionUpdated(event)" value="puma" />
      <input type="checkbox" onchange="optionUpdated(event)" value="nike" />
      <input type="text" onkeyup="console.log('key Released')" />

      <table id="students" class="table table-dark">
        <thead>
          <th>name</th>
          <th>email</th>
          <th>contact</th>
          <th>rollNo</th>
          <th>address</th>
          <th>paidfee</th>
          <th>parentSalary</th>
          <th>id</th>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <script>
      //let head1 = document.getElementById("heading1");

      // setInterval(() => {
      //   head1.classList.toggle("green");
      // }, 1000);

      let students = null;
      let tbody = document.getElementById("table-body");
      fetch("https://622c30a3087e0e041e053fb1.mockapi.io/students")
        .then((res) => res.json())
        .then((data) => {
          students = data;
          console.log(data);
          renderStudents(data);
        });

      function renderStudents(data) {
        tbody.innerHTML = "";
        data.forEach((el) => {
          tbody.innerHTML += `
          <tr>

             <td>${el.name}</td>
             <td>${el.email}</td>
             <td>${el.contact}</td>
             <td>${el.rollNo}</td>
             <td>${el.address}</td>
             <td>${el.paidfee}</td>
             <td>${el.parentSalary}</td>
             <td>${el.id}</td>
          </tr>
          `;
        });
      }

      function textUpdate(e) {
        if (e.code === "Enter") {
          console.log(e.target.value);
        }
      }

      function optionUpdated(e) {
        if (e.target.checked === true) {
          console.log(e.target.value);
        }
      }

      function rangeUpdated(e) {
        document.getElementById("range-label").innerText = e.target.value;
        console.log(e.target.value);
      }

      function dateUpdate(e) {
        console.log("e.target.value");
      }
    </script>
  </body>
</html>
